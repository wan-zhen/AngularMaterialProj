<p>
  selection-list works!
</p>
<mat-list>
  <mat-list-item>list01</mat-list-item>
  <mat-list-item>list02</mat-list-item>
  <mat-list-item>
    <!-- 即使icon button放在前面，還是會被往後推 -->
    <button mat-icon-button><mat-icon>chat</mat-icon></button>
    <img matListAvatar src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png"
    />
    <p mat-line>Line1</p>
    <p mat-line>Line2</p>
  </mat-list-item>
</mat-list>

<mat-nav-list>
  <h3 matSubheader>
    <mat-icon>settings</mat-icon>
    訊息設定
  </h3>
  <mat-selection-list>
    <mat-list-option selected="true" #optNew>choose New</mat-list-option>
    <mat-list-option #optOld>choose Old</mat-list-option>
  </mat-selection-list>
  <mat-divider></mat-divider>
  <h3 matSubheader>
    <mat-icon>chat_bubble</mat-icon>
    新訊息
  </h3>
  <mat-list-item *ngIf='optNew.selected'>New</mat-list-item>
  <mat-list-item *ngIf='optOld.selected'>Old</mat-list-item>


</mat-nav-list>
